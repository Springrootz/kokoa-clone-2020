<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
        ><a href="settings.html"><i class="fas fa-cog"></i></a
      ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/220381796_3825054417595183_3377827291764252219_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=973b4a&_nc_ohc=Q0cxD4CgvNsAX9Af0oK&_nc_ht=scontent-ssn1-1.xx&oh=00_AT8o8iMS7-NMyqfMhIo2qeU-pkVNTpDaAPJOB-qDr9eOYA&oe=6332B373"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Charmander</h4>
            <!-- <h6 class="user-component__subtitle">blah blah blah</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__friends">
        <header class="friends-screen__friends__favorites">
          <span>Favourites</span>
          <i class="fas fa-chevron-up"></i>
        </header>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmis8ZAc4BUvPz8cW1BWf7txqOyBZB5r4q8A&usqp=CAU/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Pikachu</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__music">
              <span>Love&Thunder - Guns&Roses</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/231130396_3825054394261852_1083409904713934227_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=973b4a&_nc_ohc=SfSOmndZlRcAX8STFZz&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9UrFGz5ih_iJPcJl5ZIZSju2H1JE1ljvibxdMWoIZEYA&oe=6333182B"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Squirtle</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/227367114_3825054427595182_3087477359141302795_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=973b4a&_nc_ohc=tiotPmXIPwUAX8nc6EL&_nc_ht=scontent-ssn1-1.xx&oh=00_AT_yjdAUWRnMrxUE8bADKcpppnMOlYdvggBNv2836dgYVg&oe=6332B961"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Bulbasaur</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Cherry Blossom - Busker Busker</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://img.animalplanet.co.kr/news/2021/06/14/700/i49u53pr6fr2p8e5b38z.jpg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Neko>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Eye Of The Tiger - Survivor</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/185310029_2738100106481243_9028676164159510706_n.png?stp=dst-png_s320x320&_nc_cat=100&ccb=1-7&_nc_sid=8024bb&_nc_ohc=-noCSeiW0uoAX84-Tto&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-AvGmAw6Jza3rNzmY3it56e7Rxlt1nM9t0uGZpreizNA&oe=6355DE29"/>
    </div>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
