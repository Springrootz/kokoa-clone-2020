<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
        ><a href="settings.html"><i class="fas fa-cog"></i></a
      ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i3.ruliweb.com/img/21/04/04/1789b37efa5f78d.jpeg"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Charmander</h4>
            <!-- <h6 class="user-component__subtitle">blah blah blah</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__friends">
        <header class="friends-screen__friends__favorites">
          <span>Favourites</span>
          <i class="fas fa-chevron-up"></i>
        </header>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmis8ZAc4BUvPz8cW1BWf7txqOyBZB5r4q8A&usqp=CAU/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Pikachu</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__music">
              <span>Love&Thunder - Guns&Roses</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://i1.ruliweb.com/img/21/04/04/1789b37ed37f78d.jpeg"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Squirtle</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://i3.ruliweb.com/img/21/04/04/1789b37ee70f78d.jpeg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Bulbasaur</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Cherry Blossom - Busker Busker</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://ac-p.namu.la/20211002s1/a2ea91bcfc647a3e02aab45115023141f9c36b22c2d3726564b1072b3c371e06.jpg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Psyduck</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Goose's Dream - Insooni</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="https://ae01.alicdn.com/kf/S3bbaaff754cb4bff8cc13bce97a1faefk/Gk.jpg_Q90.jpg_.webp"/>
    </div>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
