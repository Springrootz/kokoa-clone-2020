<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
        ><a href="settings.html"><i class="fas fa-cog"></i></a
      ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197384602-b4f1dbe2-5b71-4985-8052-796cf0160184.jpg"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Charmander</h4>
            <!-- <h6 class="user-component__subtitle">blah blah blah</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__friends">
        <header class="friends-screen__friends__favorites">
          <span>Favourites</span>
          <i class="fas fa-chevron-up"></i>
        </header>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://user-images.githubusercontent.com/110315378/197384631-fc8d2fb8-bc4f-4641-8fd4-a965b43e7499.jpg"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Pikachu</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__music">
              <span>Love&Thunder - Guns&Roses</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://user-images.githubusercontent.com/110315378/197384724-7d23b5f7-35ca-42d7-ba57-f7c1a92aa529.jpg"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Squirtle</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197384694-1090b6d8-b68c-488c-ac5d-482e3ce1cff6.jpg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Bulbasaur</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Cherry Blossom - Busker Busker</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197385003-6b7d0ecc-e831-448e-8b18-460cf4528ed7.jpg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Psyduck</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Goose's Dream - Insooni</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="https://user-images.githubusercontent.com/110315378/197385809-e7bca911-80b7-445c-adbe-972d2ccb3fdf.jpg"/>
    </div>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
