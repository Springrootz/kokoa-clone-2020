<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>More - PketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main>
      <div class="user-component user-component__more">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197384602-b4f1dbe2-5b71-4985-8052-796cf0160184.jpg"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Charmander</h4>
            <h6 class="user-component__subtitle">010-1977-1212</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__my">MY</div>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fab fa-google-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-comments"></i>
          <span>OpenChat</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-gift"></i>
          <span>Gifts</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-shopping-basket"></i>
          <span>Shopping</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://user-images.githubusercontent.com/110315378/197385616-8fb59f91-8d37-4205-be28-378af998e642.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">Protein Juice</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://user-images.githubusercontent.com/110315378/197385626-b7bf0b41-4fd7-40a1-9e5a-c3db2789161e.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">Weight!Weight!</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://user-images.githubusercontent.com/110315378/197385622-a68821b2-79ba-4d86-9682-842aff879ab8.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">Labour Songs</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
