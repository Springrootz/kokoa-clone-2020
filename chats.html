<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chats - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMjA5MjRfNDIg/MDAxNjYzOTgxMzQ0MTA0.PRL61qRsWDgO0U_TPgD9MJZAOKFB4h1q0LAaK8mwqJYg.atThnpbWk6JcJw0ADocfFjFGhIqB3bfqTLeLkLScbzQg.PNG.cursewild/pikachu.png?type=w773/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Pikachu</h4>
              <h6 class="user-component__subtitle">Sounds good Bro!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>08:36 AM</span>
            <div class="chat__notification">1</div>
          </div>
        </div>
      </a>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAyMjA5MjRfMjE4/MDAxNjYzOTgxMzQ0MDk2.lt8VQJIuzlp5W9OSifTgUEesRggViYzXyCWMk91cs_sg.KspjTDfTAsXC40kw4FeGjBSPyrqMLr1SNcnuv2p8m5cg.PNG.cursewild/Squirtle.png?type=w773"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Bulbasaur</h4>
            <h6 class="user-component__subtitle">
              Wanna Swim this weekend?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>05:05 AM</span>
        </div>
      </div>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogfiles.pstatic.net/MjAyMjA5MjRfODQg/MDAxNjYzOTgxMzQ0MTIx.gbnQgpK94V7MiIjkfczWvvBO54bsxgEUDEzIf_bkPSkg.YqpuiHLv4gFZaKqSvUm0kH7GJoP0CGN_RxsHlFHmSUUg.PNG.cursewild/i14830158769.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Neko</h4>
            <h6 class="user-component__subtitle">Should I build up my lower body muscles</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>05:27 AM</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
