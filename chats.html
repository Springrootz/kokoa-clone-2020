<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chats - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmis8ZAc4BUvPz8cW1BWf7txqOyBZB5r4q8A&usqp=CAU/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Pikachu</h4>
              <h6 class="user-component__subtitle">Sounds good Bro!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>05:04 AM</span>
            <div class="chat__notification">1</div>
          </div>
        </div>
      </a>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/231130396_3825054394261852_1083409904713934227_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=973b4a&_nc_ohc=SfSOmndZlRcAX8STFZz&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9UrFGz5ih_iJPcJl5ZIZSju2H1JE1ljvibxdMWoIZEYA&oe=6333182B"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Squirtle</h4>
            <h6 class="user-component__subtitle">
              Wanna Swim this weekend?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>09:05 PM</span>
        </div>
      </div>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://ac2-p.namu.la/20211002s2/142c327b9757748e4ca4caaa62565ceac0df712e7dc9de917fb8127a33327238.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Psyduck</h4>
            <h6 class="user-component__subtitle"Headache got worse!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>10:27 PM</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
