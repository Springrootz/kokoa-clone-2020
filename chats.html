<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chats - PoketmonTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Service Area</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://user-images.githubusercontent.com/110315378/197384631-fc8d2fb8-bc4f-4641-8fd4-a965b43e7499.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Pikachu</h4>
              <h6 class="user-component__subtitle">Sounds good Bro!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>05:04 AM</span>
            <div class="chat__notification">1</div>
          </div>
        </div>
      </a>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197384724-7d23b5f7-35ca-42d7-ba57-f7c1a92aa529.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Squirtle</h4>
            <h6 class="user-component__subtitle">
              Wanna Swim this weekend?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>09:05 PM</span>
        </div>
      </div>
      <div class="chatroom-divider"></div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://user-images.githubusercontent.com/110315378/197385003-6b7d0ecc-e831-448e-8b18-460cf4528ed7.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Psyduck</h4>
            <h6 class="user-component__subtitle">Headache got worse!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>10:27 PM</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
